<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- Build your responsive signup form here -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <h2 class="mb-4 text-center">Create your account</h2>
          <form action="#" class="row">
            <div class="col-6">
              <label for="first_name" class="form-label">Your First Name</label>
              <input type="text" id = "first_name" class="form-control">
            </div>
            <div class="col-6 mb-3">
              <label for="last_name" class="form-label">Your last Name</label>
              <input type="text" id = "last_name"  class="form-control">
            </div>

            <div class="mb-3">
              <label for="email_input" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email_input" placeholder="mamun@example.com">
            </div>

            <div class="mb-3">
              <label for="password_inp" class="form-label">Password</label>
              <input type="password" class="form-control" id="password_inp">
            </div>

            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>How do you know us?</option>
                <option value="1">Facebook</option>
                <option value="2">Linkedin</option>
                <option value="3">Indeed</option>
              </select>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Sign up</button>
            </div>
          </form>
        </div>
          <!-- rest of the form below -->
      </div>
    </div>


  </body>
</html>
